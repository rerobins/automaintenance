
{% comment %}
  field: form field value
  
  error: form errors
	
{% endcomment %}

<div class="control-group{% if error %} error{%endif%}">
	<label class="control-label" for="{{field.auto_id}}">{{ field.label }}</label>

	<div class="controls">
		{{ field }}

		{% if error %}
		<span class="help-block"> {{ error|striptags }} </span>
		{% endif %}

	</div>
</div>
